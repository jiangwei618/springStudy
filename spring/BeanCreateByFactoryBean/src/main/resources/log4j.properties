
log4j.rootLogger=TRACE,CONSOLE

# 应用于控制台
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.Encoding=GBK
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=  %d{ISO8601}  %t | %c | %l |     %m  %n

log4j.logger.org.springframework=TRACE,springframework
log4j.additivity.org.springframework=false
log4j.appender.springframework=org.apache.log4j.ConsoleAppender
log4j.appender.springframework.layout=org.apache.log4j.PatternLayout
log4j.appender.springframework.layout.ConversionPattern= %d{ISO8601}  %t | %c | %l | %m  %n


log4j.logger.MyTest=TRACE,MyTest
log4j.additivity.MyTest=false
log4j.appender.MyTest=org.apache.log4j.ConsoleAppender
log4j.appender.MyTest.layout=org.apache.log4j.PatternLayout
log4j.appender.MyTest.layout.ConversionPattern= %d{ISO8601}  %t | %c | %l |    %m   %n
